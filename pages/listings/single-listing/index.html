<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a wide range of items up for auction. Find your next great deal on BidBazaar."
    />

    <title>BidBazaar | Single Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/0ea37d4b08.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/mobilemenu.js" defer></script>
    <script type="module" src="/src/js/index.js" defer></script>
  </head>
  <body>
    <header class="sticky-top bg-light">
      <nav class="text-bg-dark p-3" aria-label="Main navigation">
        <div class="container header">
          <!-- Navigation and Logo -->
          <a
            href="/"
            class="text-decoration-none link-light"
            aria-label="Back to Home"
          >
            <h1 class="logo"><span class="text-warning">Bid</span>Bazaar</h1>
          </a>

          <!-- Search and Profile Options -->
          <div class="navbar gap-5 justify-content-start">
            <!-- Authentication Links -->
            <div>
              <a
                class="btn btn-outline-success ms-2 bg-dark"
                href="/pages/profile/"
                data-visible="loggedIn"
                aria-label="Profile"
                >Profile</a
              >
              <button
                type="button"
                class="btn btn-outline-success ms-2 bg-dark"
                id="logout-btn"
                data-visible="loggedIn"
                aria-label="Logout"
              >
                Logout
              </button>
              <a
                class="btn btn-outline-success ms-2 bg-dark"
                href="/pages/auth/"
                data-visible="loggedOut"
                aria-label="Login / Sign Up"
                >Login / Sign Up</a
              >
            </div>
            <a href="#" aria-label="Close Menu" id="close"
              ><i class="fa-solid fa-xmark"></i
            ></a>
          </div>

          <div class="mobile" aria-label="Mobile Menu Button">
            <i id="bar" class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>

      <!-- Secondary Navigation -->
      <nav class="container" aria-label="secondary navigation">
        <div class="border-bottom border-dark-subtle">
          <ul
            class="d-flex flex-row justify-content-between navbar-nav me-auto mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/pages/listings/"
                >Listings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/pages/sell/">Sell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- Listing Image -->
          <div class="col-lg-6">
            <img
              src="/images/heading.png"
              alt="Listing Image"
              id="listingImage"
              class="single-listing-img"
            />
          </div>

          <!-- Seller and Bid Information -->
          <div class="card-b bg-light col-lg-6">
            <!-- Seller Details -->
            <div class="card border-0 my-3">
              <div class="card-body">
                <h5 class="card-title">Seller information</h5>
                <div class="d-flex align-items-center gap-2">
                  <i class="fa-solid fa-user"></i>
                  <p class="card-text" id="sellerName"><strong>Name</strong></p>
                </div>
                <p class="card-text" id="sellerEmail">name@example.com</p>
              </div>
            </div>

            <!-- Bid Form -->
            <div class="card border-0 my-3">
              <form
                id="bidForm"
                class="card-body d-flex justify-content-between align-items-center"
              >
                <p class="mb-0" id="currentBid"></p>
                <input
                  type="number"
                  id="bidAmount"
                  name="amount"
                  class="form-control"
                  placeholder="Enter your bid"
                  required
                  min="1"
                />
                <button
                  type="submit"
                  id="placeBidButton"
                  class="btn btn-success"
                >
                  BID
                </button>
              </form>
              <div id="messageFeedback"></div>
            </div>

            <!-- Auction End Time -->
            <div class="card border-0 my-3">
              <div class="card-body">
                Ends at:
                <p id="endsAt"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Listing Title and Description -->
        <div class="py-3">
          <h1 id="listingTitle">Title</h1>
          <p id="listingDescription">Description</p>
        </div>

        <!-- Bids Section -->
        <div class="row mt-4">
          <div class="col-12">
            <h2>Bids made</h2>
            <div class="list-group gap-2 my-3" aria-label="List of Bids"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-3">
      <div class="container">
        <!-- Footer Content -->
        <div class="row">
          <div class="col-md-4 text-center text-md-start">
            <a
              href="/"
              class="text-decoration-none link-light"
              aria-label="Back to Home"
              ><h1 class="logo">
                <span class="text-warning">Bid</span>Bazaar
              </h1></a
            >
          </div>
          <div class="col-md-4 text-center">
            <h5 class="text-warning">Built with</h5>
            <ul class="list-unstyled">
              <li>HTML</li>
              <li>Javascript</li>
              <li>Bootstrap</li>
              <li>Sass</li>
            </ul>
          </div>
          <div class="col-md-4 d-flex flex-column text-center text-md-end">
            <h5 class="text-warning">Contact</h5>
            <a href="https://www.linkedin.com" class="text-white me-2"
              ><i class="fab fa-linkedin"></i> Linkedin</a
            >
            <a href="https://www.facebook.com" class="text-white me-2"
              ><i class="fab fa-facebook-f"></i> Facebook</a
            >
            <a href="https://www.twitter.com" class="text-white me-2"
              ><i class="fab fa-twitter"></i> Twitter</a
            >
          </div>
        </div>
        <!-- Copyright Notice -->
        <div class="text-center my-3">
          <p class="mb-0">Copyright Â© 2024 Andreas Ulvund</p>
        </div>
      </div>
    </footer>
  </body>
</html>
