<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View and edit your profile on BidBazaar. Manage your listings, bids, and personal information."
    />

    <title>BidBazaar | Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/0ea37d4b08.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/mobilemenu.js" defer></script>
    <script type="module" src="/src/js/index.js" defer></script>
  </head>
  <body>
    <header class="sticky-top bg-light">
      <div class="text-bg-dark p-3">
        <div class="container header">
          <!-- Logo and Navigation -->
          <a
            href="/"
            class="text-decoration-none link-light"
            aria-label="BidBazaar Home"
          >
            <h1 class="logo"><span class="text-warning">Bid</span>Bazaar</h1>
          </a>

          <!-- Search Form and Authentication Links -->
          <div class="navbar gap-5 justify-content-start">
            <form class="d-flex" aria-label="Search Form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>

            <div>
              <!-- Profile and Logout Links -->
              <a
                class="btn btn-outline-success ms-2 bg-dark"
                href="/pages/profile/"
                data-visible="loggedIn"
                aria-label="Profile"
                >Profile</a
              >
              <button
                type="button"
                class="btn btn-outline-success ms-2 bg-dark"
                id="logout-btn"
                data-visible="loggedIn"
                aria-label="Logout"
              >
                Logout
              </button>
              <a
                class="btn btn-outline-success ms-2 bg-dark"
                href="/pages/auth/"
                data-visible="loggedOut"
                aria-label="Login / Sign Up"
                >Login / Sign Up</a
              >
            </div>
            <a href="#" aria-label="Close Menu" id="close"
              ><i class="fa-solid fa-xmark"></i
            ></a>
          </div>
          <div class="mobile" aria-label="Open mobile menu">
            <i id="bar" class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>

      <!-- Secondary Navigation -->
      <div class="container">
        <div class="border-bottom border-dark-subtle">
          <ul
            class="d-flex flex-row justify-content-between navbar-nav me-auto mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/pages/listings/"
                >Listings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/pages/sell/">Sell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main id="profileContainer">
      <!-- Accordion for Listings and Bids -->
      <section class="container accordion" id="profileAccordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left"
                type="button"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                My listings
              </button>
            </h2>
          </div>
          <div
            id="collapseOne"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#profileAccordion"
          >
            <div class="card-body">
              <!-- Dynamic content for user listings will be loaded here -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                My bids
              </button>
            </h2>
          </div>
          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#profileAccordion"
          >
            <div class="card-body">
              <!-- Dynamic content for user bids will be loaded here -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center text-md-start">
            <a href="/" class="text-decoration-none link-light"
              ><h1 class="logo">
                <span class="text-warning">Bid</span>Bazaar
              </h1></a
            >
          </div>
          <div class="col-md-4 text-center">
            <h5 class="text-warning">Built with</h5>
            <ul class="list-unstyled">
              <li>HTML</li>
              <li>Javascript</li>
              <li>Bootstrap</li>
              <li>Sass</li>
            </ul>
          </div>
          <div class="col-md-4 d-flex flex-column text-center text-md-end">
            <h5 class="text-warning">Contact</h5>
            <a href="https://www.linkedin.com" class="text-white me-2"
              ><i class="fab fa-linkedin"></i> Linkedin</a
            >
            <a href="https://www.facebook.com" class="text-white me-2"
              ><i class="fab fa-facebook-f"></i> Facebook</a
            >
            <a href="https://www.twitter.com" class="text-white me-2"
              ><i class="fab fa-twitter"></i> Twitter</a
            >
          </div>
        </div>
        <div class="text-center my-3">
          <p class="mb-0">Copyright Â© 2024 Andreas Ulvund</p>
        </div>
      </div>
    </footer>
  </body>
</html>
